<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<form action="/" method="POST" autocomplete="off">
		<input type="text" name="name" placeholder="Name">
		<input type="text" name="post" placeholder="Post Content">
		<input type="submit" value="Submit">
	</form>
	{% for post in posts %}
		<div>{{ post[1] + ':' + post[2] }}</div>
	{% endfor %}
</body>
</html>
